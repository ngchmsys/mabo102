<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="public/css/reset.css">
        <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="public/css/base.css">
        <link rel="stylesheet" href="public/css/contact.css">
        <title>Snappers - Contact</title>
    </head>
    <body id="contact-page">
        <div class="wrapper">
            <header class="header-nav">
                <div class="logo">
                    <a href="index.html">
                        <img src="public/images/logo.png" alt="Logo:SNAPPERS">
                    </a>
                </div>
                <nav class="global-nav">
                    <ul class="nav-items">
                        <li class="nav-item"><a href="portfolio.html" class="nav-link">Portfolio</a></li>
                        <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                        <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
                    </ul>
                </nav>
            </header>

            <div class="container">
                <div class="main">
                    <h1 class="main-title">Contact</h1>
                    <p class="message">
                    転職活動用ポートフォリオサイトです。
                    </p>
                    <section class="access">
                        <h2 class="icon access-title">Access</h2>
                        <div class="access-contents">
                            <table class="access-table">
                                <tbody>
                                    <tr><th>所在地住所：</th><td>〒770-0851 徳島県徳島市徳島町城内</td></tr>
                                    <tr><th>電話番号：</th><td>088-6xx-xxxx</td></tr>
                                    <tr><th>電車でのアクセス：</th><td>JR四国 徳島駅より徒歩5分</td></tr>
                                    <tr><th>お車でのアクセス：</th><td>徳島ICより約15分</td></tr>
                                </tbody>
                            </table>
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3304.7677315863557!2d134.5520602147!3d34.07546792395432!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x35536d63edebb319%3A0x608a3006d8a427c8!2z5byT5quT6Leh77yI44KG44G_44KE44GQ44KJ44GC44Go77yJ!5e0!3m2!1sja!2sjp!4v1595996587107!5m2!1sja!2sjp" width="550" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0" class="access-map"></iframe>
                        </div>
                    </section>
                    <section class="contact-forms">
                        <h2 class="icon contact-title">Contact Form</h2>
                        <p>各種ご依頼、お問い合わせは、以下のフォームからお願いいたします。<br><span class="required">必須項目：</span></p>
                        <form class="contact-form">
                            <label class="form-label required" for="user-name">お名前:</label>
                            <input class="form-item" type="text" name="user-name" placeholder="○○　○○" required>
                            <label class="form-label required" for="user-email">メールアドレス:</label>
                            <input class="form-item" type="mail" name="user-email" placeholder="ask-me@example.com" required>
                            <label class="form-label" for="user-name">お電話番号:</label>
                            <input class="form-item" type="phone" name="user-phonenumber" placeholder="xxx-xxxx-xxxx">
                            <label class="form-label required" for="user-name">お問合せ種別:</label>
                            <select class="form-item" name="ask-type">
                                <option value="">選択して下さい</option>
                                <option value="撮影のご依頼">撮影のご依頼</option>
                                <option value="講演・各種メディア出演のご依頼">講演・各種メディア出演のご依頼</option>
                                <option value="その他お問い合わせ">その他お問い合わせ</option>
                            </select>
                            <button type="submit" class="send-btn">送信</button>
                        </form>
                    </section>
                </div>
            </div>

            <footer class="footer-nav">
                 <small>&copy;2017 Hattori-studio.</small>
            </footer>
        </div>
    </body>
</html>
